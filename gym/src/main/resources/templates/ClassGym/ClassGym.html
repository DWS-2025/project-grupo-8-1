<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ClassGym</title>
        <link rel="stylesheet" href="/css/genericStyles.css">
        <link rel="stylesheet" href="/css/panelForm.css">
        <script src="/js/ClassBotoms.js"></script>
    </head>
    <body>
        {{>header}}
        <div class="panel">
            <h2>GymClass</h2>
            <div class="search-panel">
                <form action="/gymclass/search" method="get">
                    <input type="text" name="name" placeholder="Search by name">
                    <label>
                        <input type="checkbox" name="myClasses"> My Classes
                    </label>
                    <button type="submit">Search</button>
                </form>
            </div>
            {{#user_login}}
            <a href="/gymclass/add" class="boton_black">add class</a>
            {{/user_login}}
            {{#GymClass}}
            <ul>
                <li>Name: {{name}}</li>
                <li>Description: {{descript}}</li>
                <li>Init: {{time}}</li>
                <li>Length: {{duration}}</li> 
                <li>Users :
                    {{^users}} None {{/users}}
                    {{#users}} {{id}} {{/users}}
                </li>
            </ul>
            {{#user_login}}
            <p>
                <button type="button" onclick="edit('{{id}}')">Edit Class</button>
                <button type="button" onclick="remove('{{id}}')">Delete</button>
                <button type="button" onclick="register('{{id}}')">Register Attendance</button>
            </p>
            {{/user_login}}
            {{/GymClass}}
        </div>
        {{>footer}}
    </body>
</html>
