<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Admin User Delete</title>
        <link rel="stylesheet" href="/css/genericStyles.css">
        <link rel="stylesheet" href="/css/panelForm.css">
        <script>
            function DeleteUser() {
                var id = "{{#User}}{{id}}{{/User}}";
                window.location.href = "/admin/user/delete/" + id + "/true";
            }
            function notDeleteUser() {
                window.location.href = "/admin/listusers";
            }
        </script>
    </head>
    <body>
        {{>header}}
        <div class="panel">
            <h2>Delete User</h2>
            <p>Admin, Are you sure to delete the user?</p>
            <ul>
                {{#User}}
                <li>User Name: {{id}}</li>
                <li>First Name: {{firstName}}</li>
                <li>Sure Name: {{sureName}}</li>
                <li>telephone: {{telephone}}</li>
                <li>mail: {{mail}}</li>
                <li>address: {{address}}</li>
                {{/User}}
            </ul>
            <p>
                <button type="button" onclick="DeleteUser()">Delete user</button>
                <button type="button" onclick="notDeleteUser()">Not Delete user</button>
            </p>
        </div>
        {{>footer}}
    </body>
</html>
