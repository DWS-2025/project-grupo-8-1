<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="/css/genericStyles.css">
        <link rel="stylesheet" href="/css/panelLogin.css">
    </head>
    <body>
        {{>header}}
        <form action="/register" method="POST">
            <h2>Register</h2>
            <div class="form-group">
                <label for="nombre">User Name</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="mobile_phone">mobile phone</label>
                <input type="text" id="mobile_phone" name="mobile_phone" required>
            </div>
            <div class="form-group">
                <label for="address_home">address home</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <input type="submit" class="boton_black" value="register">
            </div>
        </form>
        {{>footer}}
    </body>
</html>
