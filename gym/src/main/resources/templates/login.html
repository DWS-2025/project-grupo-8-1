<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="/css/genericStyles.css">
        <link rel="stylesheet" href="/css/panelForm.css">
    </head>
    <body>
        {{>header}}
        <form action="/login" method="POST" class="panel">
            <h2>Login</h2>
            <div class="panel-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" required>
            </div>
            <div class="panel-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="panel-group">
                <input type="submit" class="boton_black" value="login">
            </div>
        </form>
        <p style="margin-top: 70px;">New user?</p> 
        <a href="/register" class="boton_black" style="font-family: Arial, Helvetica, sans-serif;margin-bottom: 120px;">register in</a>
        {{>footer}}
    </body>
</html>
