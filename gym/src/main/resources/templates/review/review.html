<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Review</title>
        <link rel="stylesheet" href="/css/genericStyles.css">
        <link rel="stylesheet" href="/css/panelForm.css">
        <script src="/js/ReviewsBotoms.js"></script>
        <script src="/js/AjaxReview.js"></script>
    </head>
    <body>
        {{>header}}
        <div class="panel">
            <h2>Review</h2>
            {{#user_login}}
            <a href="/review/add" class="boton_black">add review</a>
            {{/user_login}}
            <div id="reviews-container">
                <!-- Reviews will be loaded here dynamically -->
            </div>
            <div id="pagination-controls">
                <button id="prev-page" onclick="loadReviews(currentPage - 1)" disabled>Previous</button>
                <button id="next-page" onclick="loadReviews(currentPage + 1)">Next</button>
            </div>
        </div>
        {{>footer}}
    </body>
</html>
